<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Zarejestruj dom</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.css">
    <link th:href="@{/css/main.css}" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://semantic-ui.com/dist/components/form.js"></script>
    <script th:src="@{/scripts/validation.js}"></script>
</head>
<body>
<div class="content-wrapper">
    <div class="content">
        <h1 class="ui header">
            Załóż konto dla swojego domu
        </h1>

        <form action="#" th:action="@{/house/register}" th:object="${houseInmateDto}" method="post" class="ui form">
            <label>
                <div class="ui corner labeled input"
                     data-tooltip="Podaj nazwę domu (do niego będą się łączyć inni domownicy)">
                    <div class="field">
                        <input name="houseName" type="text" placeholder="Nazwa domu" th:field="*{houseName}">
                    </div>
                </div>
            </label>
            <div class="ui hidden divider"/>
            <label>
                <div class="ui corner labeled input"
                     data-tooltip="Podawaj je tylko osobom które będą się łączyć z tym domem">
                    <div class="field">
                        <input name="housePassword" type="password" placeholder="Hasło domu"
                               th:field="*{housePassword}">
                    </div>
                </div>
            </label>
            <div class="ui hidden divider"/>
            <label>
                <div class="ui corner labeled input">
                    <div class="field">
                        <input name="confirmHousePassword" type="password" placeholder="Potwierdź hasło">
                    </div>
                </div>
            </label>
            <div class="ui hidden divider"/>
            <label>
                <div class="ui corner labeled input" data-tooltip="Jako założyciel domu będziesz mógł resetować wydatki lub ustawiać budżet">
                    <div class="field">
                        <input name="inmateName" type="text" placeholder="Nazwa domownika" th:field="*{inmateName}">
                    </div>
                </div>
            </label>
            <div class="ui hidden divider"/>
            <label>
                <div class="ui corner labeled input" data-tooltip="Prywatne hasło (nie podawaj go nikomu!)">
                    <div class="field">
                        <input name="inmatePassword" type="password" placeholder="Hasło domownika"
                               th:field="*{inmatePassword}">
                    </div>
                </div>
            </label>
            <div class="ui hidden divider"/>
            <label>
                <div class="ui corner labeled input">
                    <div class="field">
                        <input name="confirmInmatePassword" type="password" placeholder="Potwierdź hasło">
                    </div>
                </div>
            </label>
            <div class="ui hidden divider"/>
            <button class="ui inverted blue button" type="submit">submit</button>
            <div class="ui error message"></div>
        </form>
    </div>
</div>
</body>
</html>
